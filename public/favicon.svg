<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle for definition -->
  <circle cx="50" cy="50" r="48" fill="#104F3B" stroke="#0F172A" stroke-width="2"/>
  
  <!-- Letter R -->
  <g transform="translate(50, 50)">
    <!-- Vertical stem -->
    <rect x="-12" y="-24" width="10" height="48" fill="#FDFBF7" rx="2"/>
    
    <!-- Top bowl -->
    <ellipse cx="-2" cy="-12" rx="14" ry="12" fill="none" stroke="#FDFBF7" stroke-width="10"/>
    
    <!-- Diagonal leg -->
    <line x1="0" y1="0" x2="18" y2="24" stroke="#FDFBF7" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
